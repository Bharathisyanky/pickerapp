{% extends "layouts/base.html" %}

{% block title %} Category List {% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top: 3cm; margin-left: 1cm;">
  <div class="row justify-content-center">
      <div class="col-lg-6 ">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Category List</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table tablesorter" id="categoryTable">
                <thead class="text-primary">
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <!-- Add more table headers as needed -->
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for category in categories %}
                    <tr>
                      <td>{{ category.name }}</td>
                      <td>{{ category.description }}</td>
                      <!-- Add more table cells for additional fields -->
                      <td class="text-center">
                        <a href="{% url 'category_detail' category.id %}">View</a>
                        | <a href="{% url 'category_update' category.id %}">Update</a>
                        | <a href="{% url 'category_delete' category.id %}">Delete</a>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
{% endblock %}
