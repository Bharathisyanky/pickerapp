{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the subcategory "{{ subcategory.name }}"?</p>
  <form method="post" action="{% url 'subcategory_delete' subcategory.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'subcategory_list' %}">Cancel</a>
{% endblock %}
